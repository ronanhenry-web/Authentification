<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Creating new account</title>
    </head>
    <body>
    	<div style="color: red" th:text="${compteExistant}"></div>
        <form th:action="@{/newaccount}" method="post" th:object="${user}">
            <div><label> User Name : <input type="text" name="username" th:field="*{username}" /> </label></div>
            <div><label> Password: <input type="password" name="password" th:field="*{password}" /> </label></div>
            <div><label> Role: <select type="text" name="role" th:field="*{role}" />
	            <option value=ADMIN>ADMIN</option>
	            <option value="STAFF">STAFF</option>
	            <option value="USER">USER</option>
	            <option value="GUEST">GUEST</option>
             </select></label></div>
            <div><input type="submit" value="Create" /> <input type="reset" value="Reset" /></div>
        </form>
        
        <a href="login">Back</a>
    </body>
</html>
